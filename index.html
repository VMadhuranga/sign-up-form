<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Sing up Form</title>
</head>

<body>
    <div class="logo-container">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Halie West</a> on
                <a href="https://unsplash.com/" target="_blank">Unsplash</a>
            </p>
        </div>
    </div>

    <div class="form-container">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help
                 you realize your deepest dreams. Sing up now to get started.</p>
            <p>You know you want to.</p>
        </div>

        <div class="form">
            <h2>Let's do this!</h2>
            <form id="form" action="#">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" minlength="2" maxlength="20" required>
                </div>
                <div>
                    <label for="second-name">LAST NAME</label>
                    <input type="text" id="second-name" name="second-name" minlength="2" maxlength="20" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div>
                    <label for="pasword">PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="5" maxlength="8" required>
                    <span></span>
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="5" maxlength="8" required>
                    <span></span>
                </div>
            </form>
        </div>

        <div class="account-action">
            <button form="form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
